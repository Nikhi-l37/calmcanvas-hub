<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var errorInfo = message + '\nAt: ' + source + ':' + lineno + ':' + colno;
      if (error) {
        errorInfo += '\nStack: ' + error.stack;
      }

      // Visual Fallback
      var errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;color:red;z-index:99999;padding:20px;overflow:auto;font-family:monospace;font-size:14px;';
      errorDiv.innerHTML = '<h3>CRITICAL ERROR</h3><pre>' + errorInfo + '</pre>';
      document.body.appendChild(errorDiv);

      // Native Alert Fallback
      alert('CRITICAL ERROR:\n' + message);
    };

    window.addEventListener('unhandledrejection', function (event) {
      alert('UNHANDLED PROMISE:\n' + event.reason);
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
